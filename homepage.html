<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High on Tunes: Your favourite music app</title>
    <link href="homepagestyle.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav>
        <ul>
        <li class="logo"><img src="Logo.png">High on Tunes!</li>
        <li>Home</li>
        <li>About</li>
        <li class="right"><a href="services.html">Services</a></li>

    <div class="container">
        
        <div class="left_container">
            <h1>&nbsp Welcome to MusicPlanet:The good better & best!</h1> 
            <div class="songItemContainer">
            <div class="songItem">
                <img>
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp"><i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>

            <div class="songItem">
                <img >
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp"><i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>

            <div class="songItem">
                <img >
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp"><i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>

            <div class="songItem">
                <img >
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp"><i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>

            <div class="songItem">
                <img >
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp"><i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>

            <div class="songItem">
                <img >
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp"><i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>


            <div class="songItem">
                <img >
                <span class="songName"></span></span>
                <span class="songlistplay"><span class="timestamp"><i id="7" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>


            <div class="songItem">
                <img >
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp"><i id="8"  class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            
            <div class="songItem">
                <img >
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp"><i id="9" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>

            </div>
            
        </div>
         
        <div class="right_container">
            
            <!--right side-->
        </div>
    </div>

    <div class="player">
        <input type="range" name="pogressbar" id="progressbar" min=0 max=100 value="0">
        <!--font awesome website-->
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
           <i class="far  fa-3x fa-play-circle" id="masterPlay"></i>
           <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songGif">
            <img src="PlayBars.gif" width=100px id="gif"><span class="songName"></span> Its time for music</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/460726d4b4.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
